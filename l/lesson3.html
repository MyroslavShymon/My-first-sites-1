<div style="line-height:100px;height:100px;width:100%;background:green;display:block;border:1px solid white;position:relative">

	<div style="position:absolute;height:30px;width:30px;background:lime;left:7px;top:7px;border-radius:15px"></div>	
	<div style="position:absolute;height:30px;width:30px;background:red;left:7px;bottom:7px;border-radius:15px"></div>
	<div style="position:absolute;height:30px;width:30px;background:lime;right:7px;bottom:7px;border-radius:15px"></div>
	<div style="position:absolute;height:30px;width:30px;background:red;right:7px;top:7px;border-radius:15px"></div>
	
			<div style="position:absolute;height:15px;width:15px;background:yellow;left:26px;top:26px;border-radius:15px;z-index:2"></div>

		<div style="height:25px;width:100px;background:lime;display:inline-block;vertical-align:middle;border-radius:20px 0 0 20px;margin:10px;"></div>
		<div style="height:50px;width:50px;background:red;display:inline-block;vertical-align:middle;margin:10px;"></div>

		<div style="height:50px;width:50px;background:red;display:inline-block;vertical-align:middle;margin:10px;"></div>
		<div style="height:25px;width:100px;background:lime;display:inline-block;vertical-align:middle;border-radius:0 20px 20px 0;margin:10px;"></div>
	

	
</div>

<br>
