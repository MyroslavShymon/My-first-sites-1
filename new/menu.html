<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Blocks (lesson12)</title>
	<script type="text/javascript" src="jqu.js"></script>
	<link rel="stylesheet" href="style_new_menu3.css" />
</head>
<body>
<div class='menu' id='mn'>
	<div id='kv' class='m_bl' onclick='op_m(this);'>Kiev</div>
	<div id='pr'class='m_bl' onclick='op_m(this);'>Praha</div>
	<div id='brl' class='m_bl' onclick='op_m(this);'>Berlin</div>
</div>
	<div class='res_menu' id='rs_mn'>
	<div class='country'>Ð¡ountry</div>
	<div id='bl2'></div>
<script>
function op_m(el){
$('.m_bl').removeClass('open_m');
$(el).addClass('open_m');
txt=$(el).html();
$('.country').html(txt);
nm=$(el).attr('id');
$('#bl2').load(nm+'.html');
}
function rsz(){
var	wab = $('body').width();
var w_m = $('#mn').outerWidth();
var wwm=wab-w_m-30;
$('#rs_mn').outerWidth(wwm);
////////////////////////////////
var	hab = $('body').height();
var hbv= hab-30;
$('#mn,#rs_mn').outerHeight(hbv);
}
$(window).resize(
function(){rsz();}
);
$(document).ready(
function(){rsz();}
);
</script>
</body>
</html>
