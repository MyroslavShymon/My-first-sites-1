<br><br>
<input id='fn' type='text'>
<input id='sn' type='text'>
<br><br>
<input type='button' onclick='change_back();'>
<script>
function change_back(){
	var fn =$('#fn').val();
	var sn =$('#sn').val();
	$('.sqr').css('background','red');
	$('.sqr').html('');
	
	if(fn !='' && sn !=''){
		if(fn<sn){
			for(n=fn; n<=sn;n++){
				$('[name="'+n+'"]').css({'background':'lime','color':'yellow','font-weight':'bold'});
				$('[name="'+n+'"]').html('AAA');
				
			}
		}
		else{
			for(n=sn; n<=fn;n++){
				$('[name="'+n+'"]').css({'background':'lime','color':'yellow','font-weight':'bold'});
				$('[name="'+n+'"]').html('AAA');
				
			}
		}
	}
	else{alert('fffff');}
}

</script>
