              "#ffb400",
              "#ffc92d",

            ],
            [
              "rgb(212, 209, 204)",
              "rgb(236, 232, 221)",
              "rgb(200, 198, 193)",
              "rgb(236, 232, 221)",

            [

              "#aff9ff",
              "#6fe0e4",
              "#aff9ff",
              "#6fe0e4",

            [

          $(".wrap").css(

        //Сначала во функцию которую мы сделали кидаем масив цветов шрифта и масив цветов заднегоо фона в блок с текстом вставляем масив цветов и в фон масив

        //Сначала беорём val с блоков с option и делаем функцию
        function fftt(valwin, valfnt) {
          var massfnt = ["yellow", "white", "lime", "red", "cyan", "grey"]; //цвета шрифта
          var vmf = massfnt[valfnt];

          $(".wrap_clock").css(
            "background-image",
            "linear-gradient(" +
              masswin[valwin][0] +

              masswin[valwin][1] +

    <script>
      function rtrtr() {
        var slsl = $("#selsel").val();
        var rtr = slsl == 15 ? "yes" : "no";
        alert(rtr);
      }

      function removeClassBut() {
        $(".txt_but, .txt_butn").removeClass("txt_roling1, txt_rolling");
      }
      //берём блоки с текстоами и забиоаем с них клас
      function showOpOf(el) {
        gtt = $(el).attr("gtt");
        removeClassBut();
        for (n = 1; n <= 10; n++) {
          if (n != gtt) {
            $(".mshbl" + n).slideUp();
          }
        }

        $(".mshbl" + gtt + "").slideDown();
        $(".arr_down").css("display", "none");
        $(el).children(".arr_down").css("display", "block");
      }
      //берём атрибут gtt потом потом делаем два условия пеовое n=1;n<=10;n++ второе если  n не равно gtt то она поднимаеться вверх потом блок  mshbl один из них вниз потом блок с названиями не показываем и после этого поднимаеся в  детские и показываем
      function getnewTmDt() {
        setInterval("showDt() ", 1000);
      }
      //проверять каждых 1000млс
      function gtday(today) {
        tdd = today.getDay();
        var weekday = [
          "sunday",
          "monday",
          "tuesday",
          "wednesday",
          "thursday",
          "пятниця",
          "saturday",
        ]; //масив дней
        return weekday[tdd];
      }
      //сначала вычесляем день потом делаем масив дней и вертаем этот масив
      function showDt() {
        var today = new Date();
        today_year = today.getFullYear();
        today_dt = today.getDate();
        today_hour = today.getHours();
        today_min = today.getMinutes();
        today_mnth = today.getMonth() + 1;
        if (today_mnth < 10) {
          today_mnth = "0" + today_mnth;
        }
        if (today_dt < 10) {
          today_dt = "0" + today_dt;
        }
        if (today_hour < 10) {
          today_hour = "0" + today_hour;
        }
        if (today_min < 10) {
          today_min = "0" + today_min;
        }
        // getHours(), getMinutes(), getSeconds(), getMilliseconds()
        $(".dtcl").html(today_dt + "." + today_mnth + "." + today_year);
        $("#hour").html(today_hour);
        $("#minute").html(today_min);
        $(".weekday").html(gtday(today));
        mto = $("#mto");
        mto.toggleClass("mto mto1");
      }
      //сначала берём новый день .год . час. минуту.месяц и делаем условие если месяц меньше 10 то к началу добавляем 0 так само и с чассами минутами днями вчконце добавляем в блок с датой  день месяц год в блок часами часи в блокминутами минуты в блок с днями недели неделю
      function selGo() {
        addingRolls();
      }
      function addingRolls() {
        sel = $("#sel").val();

        if (sel == "12") {
          $(".window_wrap").width(266); //
          $(".stick").width(264); //
          $(
            ".all_blind_bl_11,.all_blind_bl_12,.all_blind_bl_23,.all_blind_bl_24"
          ).css("display", "block"); //показывать
          yyy = $("#hdn").val();
          for (n = 24; n >= 13; n--) {
            var roll = $("[class='all_blind_bl_" + n + "']");
            if (yyy == 0) {
              var lft = 2 * (n - 10) + (n - 13) * 20 - 4;
            } else {
              var lft = 235 - (20 - (n * 2 - 20));
            }
            roll.css("left", lft);
          }
        } else {
          $(".window_wrap").width(222);
          $(".stick").width(220);
          $(
            ".all_blind_bl_11,.all_blind_bl_12,.all_blind_bl_23,.all_blind_bl_24"
          ).css("display", "none");
          yyy = $("#hdn").val();

          for (n = 24; n >= 13; n--) {
            var roll = $("[class='all_blind_bl_" + n + "']");

            if (yyy == 0) {
              var lft = 2 * (n - 10) + (n - 13) * 20;
            } else {
              var lft = 200 - (20 - (n * 2 - 20));
            }
            roll.css("left", lft);
          }
        }
        calc();
      }
      //первое берём val выборки после делаем условие если выборка ровна 12 то блок с окном имеет ширину 266 а палка ширину 264 блок с жалюзями появляются и мы берём val hdn потом делаем условие по количеству n=24;n>=13;n-- если hdn равно 0 то lft =пропорция а нет то пропорция2  и делаем анимацию в лево lft но если hdn равно 1 то ширина блока с жалюзи 222 а блока с палкой 220 и все три маленьких жалюзей не показывается снова берём  val hdn потом делаем условие по количеству n=24;n>=13;n-- если hdn равно 0 то lft =пропорция а нет то пропорция2  и делаем анимацию в лево lft

      function firstFunc(el) {
        np = $(el).attr("id");
        showPic(np);
        calc();
      }
      //сначала берм id и потом включяем функцию
      function secondFunc(el) {
        np = $(el).attr("name");
        showPic(np);
      }
      //сначала берйм name и потом включяем функцию
      function showPic(npe) {
        for (n = 1; n <= 24; n++) {
          var nn = n * -20;
          $("[class^='blind" + n + "']").css(
            "background",
            "url('images/" + npe + ".jpg') left " + nn + "px top 0"
          );
          $("[class^='blind" + n + "']").css("background-size", "auto 100%");
        }
        $(".menu").removeClass("mnOt");
        $("#" + npe + "").addClass("mnOt");
        tx = $("#txt");

        rusName(npe);
        tx.html(rrr);

              var pos = posit.left;
              var lft = 2 * n;
              var tm = (pos * 2000) / 200;
              roll.animate({ left: lft }, tm);
            }
            if ($("#sel").val() == 10) {
              for (n = 23; n >= 13; n--) {
                var roll = $("[class='all_blind_bl_" + n + "']");
                var posit = roll.position();
                var pos = posit.left;
                var lft = 200 - (20 - (n * 2 - 20));
                var tm = ((lft - pos) * 2000) / 200;
                roll.animate({ left: lft }, tm);
              }
            } else {
              for (n = 23; n >= 13; n--) {
                var roll = $("[class='all_blind_bl_" + n + "']");
                var posit = roll.position();
                var pos = posit.left;
                var lft = 235 - (20 - (n * 2 - 20));
                var tm = ((lft - pos) * 2000) / 200;
                roll.animate({ left: lft }, tm);
              }
              $("#sel").val(12);
            }

            $("#hdn").val(1);
            break;
          case "1":
            for (n = 2; n <= 12; n++) {
              var roll = $("[class='all_blind_bl_" + n + "']");
              var lft = 2 * n + (n - 1) * 20;
              var posit = roll.position();
              var pos = posit.left;
              var tm = (lft * 2000) / 200;

            }
            if ($("#sel").val() == 10) {

                roll.animate({ left: lft }, tm);
              }
            }
            $("#hdn").val(0);
            break;
